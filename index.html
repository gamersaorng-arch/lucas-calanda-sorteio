<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorteio - Lucas Calanda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #333; }

    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      width: 120px;
      height: 170px;
      background: #005eff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
    }

    .card.revealed {
      background: #ffffff;
      color: #000;
      border: 2px solid #005eff;
    }
  </style>
</head>
<body>
  <h1>Sorteio de Natal - Lucas Calanda</h1>
  <p>Clique em uma carta para revelar seu presente!</p>

  <div class="cards" id="cardArea"></div>

  <script>
    const presentes = [
      "Nintendo Switch",
      "Computador",
      "iPhone 12 ou Posterior",
      "Samsung S22 ou Posterior",
      "Chuteira Tamanho 40",
      "Bicicleta"
    ];

    // Embaralhar
    const mistura = presentes.sort(() => Math.random() - 0.5);

    const area = document.getElementById("cardArea");

    mistura.forEach((item, index) => {
      const card = document.createElement("div");
      card.className = "card";
      card.textContent = "?";

      card.onclick = () => {
        card.classList.add("revealed");
        card.textContent = item;
      };

      area.appendChild(card);
    });
  </script>

</body>
</html>
